<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>사용자의 일람</title>
        <link rel="stylesheet" href="{{ url_for('crud.static', filename='style.css') }}" />
    </head>

    <body>
        {% extends "crud/base.html" %}
        {% block title %}사용자의 일람{% endblock %}
        {% block content %}
        <H2>사용자의 일람</H2>

        <a herf="{{ url_for('crud.create_user') }}">사용자의 신규 작성</a>

        <table>
            <tr>
                <th>사용자 ID</th>
                <th>사용자명</th>
                <th>메일 주소</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>
                    <a href="{{url_for('crud.edit_user', user_id=user.id) }}">{{user.id}}</a>        
                </td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
            </tr>
            {% endfor %}
        </table>
        {% endblock %}
    </body>
</html>
