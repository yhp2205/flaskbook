<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>Name</title>
        <link
        rel="stylesheet"
        href="{{ url_for('static', filename='style.css')}}"
        />

    </head>

    <body>
        {% if command=="light_on" %}
        <h1>Light is on</h1>
        {% else %}
        <h1>Light is off</h1>
        {% endif %}

        <ul>
            {% for user in users %}
            <li><a href="{{ user.url }}">{{ user.username }}</a></li>
            {% endfor %}
        </ul>

    </body>
</html>
